<!doctype html>
<html>
  <head>
    <title>Dab Simulator 2017</title>
  </head>
  <body>
    <style>
      body {
        background: purple;
        text-align: center;
        font-family: Comic sans MS;
        font-size: 50px;
      }
    </style>
    <script>
      var listOn = 0;
      
      function dab() {
        var list = ["http://www.pngall.com/wp-content/uploads/2016/06/Unamused-Face-Emoji-PNG.png","https://ih1.redbubble.net/image.150004130.7724/flat,1000x1000,075,f.u1.jpg"];
        document.getElementById('DAB').src=list[listOn];
        var listB = ["DAB ON","dab off :("];
        var button = document.querySelector("button");
        button.innerHTML = listB[listOn];
        listOn += 1;
        if (listOn === list.length) {
          listOn = 0;
        }
      }
    </script>
    <h1>TOTALLY LEGIT AND IN NO WAY SATIRE DAB SIMULATOR</h1>
    <img id="DAB" src="http://www.pngall.com/wp-content/uploads/2016/06/Unamused-Face-Emoji-PNG.png">
    <br>
    <button onclick="dab()">DAB ON
    </button>
  </body>
</html>
