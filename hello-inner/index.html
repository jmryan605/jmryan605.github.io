<!doctype html>
<html>
  <head>
    <title>Hello World! - .innerHTML</html>
  </head>
  <body>
  <script>
    imgOn = 0;
    function rip() {
      var list = ["http://vignette2.wikia.nocookie.net/filthy-frank/images/d/d7/CHIN_CHIN_IS_NOT_PLEASED.png/revision/latest?cb=20160822185639","https://lh3.googleusercontent.com/-g9E3JqXiRq0/AAAAAAAAAAI/AAAAAAAAAAY/KcdxOKWiI7o/s265-c-k-no/photo.jpg","http://i.imgur.com/Dhqbtv0.png"];
      document.getElementById('chinchin').src=list[imgOn];
      imgOn += 1;
      if (imgOn === list.length) {
        imgOn = 0;
      }
    }
    </script>
    <h1>Hello World - .innerHTML</h1>
    <img id="chinchin" src="http://vignette2.wikia.nocookie.net/filthy-frank/images/d/d7/CHIN_CHIN_IS_NOT_PLEASED.png/revision/latest?cb=20160822185639">
    <button onclick="rip()">FOLLOW THE DARK LORD CHIN CHIN
    </button>
    <p></p>
  </body>
</html>
