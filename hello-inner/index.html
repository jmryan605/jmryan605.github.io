<!doctype html>
<html>
  <head>
    <title>Hello World! - .innerHTML</title>
  </head>
  <body>
  <script>
    var listOn = 0;

    function rip() {
      var list = ["http://vignette2.wikia.nocookie.net/filthy-frank/images/d/d7/CHIN_CHIN_IS_NOT_PLEASED.png/revision/latest?cb=20160822185639","https://lh3.googleusercontent.com/-g9E3JqXiRq0/AAAAAAAAAAI/AAAAAAAAAAY/KcdxOKWiI7o/s265-c-k-no/photo.jpg","http://i.imgur.com/Dhqbtv0.png"];
      document.getElementById('chinchin').src=list[listOn];
      var listB = ["FOLLOW THE DARK LORD CHIN CHIN","GET HELP FROM FRANCIS OF THE FILTH","LEAVE FRANCIS"];
      var button = document.querySelector("button");
      button.innerHTML = listB[listOn]
      var listP = ["The dark lord chin chin beckons you","OH NO! HE IS STEALING YOUR CHROMOSOMES!","Francis saved you, but he needs to go"];
      var p = document.querySelector("p")
      p.innerHTML = listP[listOn]
      listOn += 1;
      if (listOn === list.length) {
        listOn = 0;
      }
    }
    </script>
    <h1>Hello World - .innerHTML</h1>
    <img id="chinchin" src="http://vignette2.wikia.nocookie.net/filthy-frank/images/d/d7/CHIN_CHIN_IS_NOT_PLEASED.png/revision/latest?cb=20160822185639">
    <br>
    <button onclick="rip()">FOLLOW THE DARK LORD CHIN CHIN
    </button>
    <p></p>
  </body>
</html>
